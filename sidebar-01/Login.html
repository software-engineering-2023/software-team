<!doctype html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href=".//css/style.css">
    <style>
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        body.dark-mode .card {
            background-color: #222;
            color: #fff;
        }

        body.dark-mode .form-control,
        body.dark-mode .btn-primary {
            background-color: #444;
            color: #fff;
        }

        body.dark-mode #login-error {
            color: #ff5555;
        }

        body.dark-mode a {
            color: #fff;
        }

        body.dark-mode h5.card-title {
            color: #fff;
        }
    </style>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo-img {
            width: 150px;
            /* Adjust the width as needed */
            height: auto;
        }
    </style>
</head>

<!-- Login Body -->

<body class="dark-mode">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8">
                <div class="login-container card mt-5">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img src="images/logo.jpg" alt="Logo" class="logo-img rounded-circle">
                        </div>
                        <h5 class="card-title text-center">Login</h5>
                        <form onsubmit="login(event)">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Enter your password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
                        <p id="login-error" class="text-center mt-3 mb-0"></p>
                        <p class="text-center mt-3 mb-0">Don't have an account? <a href="Registration.html">Register
                                here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="js/login.js"></script>
</body>

</html>
